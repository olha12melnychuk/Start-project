<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Vyshyvanka-Vibes</title>
  </head>

  <body>
    <main>
      <section class="section-order">
        <div class="order-section-img"></div>
        <div class="container ornament-img"> 
          <h2 class="section-header">
            Your order<span class="accent">
              is our priority: Personalized approach and quality of service</span>
          </h2>
          
          <div class="form-container">
            <form class="order-form">
              <div class="form-field-wraper">
                <label class="field-name">
                  <input class="form-field" type="text" name="user-name" placeholder="Enter your full name" />
                </label>
          
                <label class="field-name">
                  <input class="form-field" type="email" name="user-email" placeholder="Enter your email" />
                </label>
          
                <label class="field-name">
                  <textarea class="comment-field" name="user-comments" rows="9" placeholder="Comments"></textarea>
                </label>
              </div>
          
              <button class="order-btn" type="submit">
                Send
                <svg class="btn-icon" width="26" height="10">
                  <use href="./img/sprite.svg/symbol-defs.svg#icon-send"></use>
                </svg>
              </button>
            </form>
            <div class="order-product-img">
              <img class="product-img" srcset="/img/product_photo_tablet-min.jpg 1x, /img/product_photo_tablet@2x-min.jpg 2x"
                src="/img/product_photo_tablet-min.jpg" alt="product photo" width="704" height="521">
            </div>
           
          </div>
          
        </div>

      </section>
    </main>
  </body>
</html>
